<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Моя информация</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="icon/edit.ico">
</head>
<body class="edit-body">
	<header>
		<div class="header-logo"></div>
		<nav>
			<ul>
				<li id="main-nav-item" lang="ru">
					<a id = "portfolio" href="main.html">Портфолио</a>
				</li>
				<li id="logout-nav-item" lang="ru">
					<a id = "exit" href="enter.html">Выход</a>
				</li>

			</ul>
		</nav>
	</header>
</body>
<main class="edit-main">
	<form class="edit-form">
			<div class="edit-phrase">
				<h1>Ваша Анкета</h1>
			</div>
			<div>
				<h2 class="edit-text">Личная информация</h2>
			</div>
			<div class="edit-box">
				<input class="edit-input big-letter" type="text" name="surname" placeholder="Иванов">
				<label class="edit-label">Фамилия</label>
			</div>
			<div class="edit-box">
				<input class="edit-input big-letter" type="text" name="name" placeholder="Иван">
				<label class="edit-label">Имя</label>
			</div>
			<div class="edit-box">
				<input class="edit-input big-letter" type="text" name="patronymic" placeholder="Иванович">
				<label class="edit-label">Отчество</label>
			</div>
			<div class="edit-box">
				<input class="edit-input" type="date" name="date-of-birthaday">
				<label class="edit-label">Дата рождения</label>
			</div>
			<div class="edit-box">
				<input class="edit-input big-letter" type="text" name="citizenship" placeholder="Белорус">
				<label class="edit-label">Гражданство</label>
			</div>
			<div class="edit-box">
				<label class="edit-radio">Семейное положение</label></br>
				<div class="form_toggle">
					<div class="form_toggle-item item-1">
						<input id="fid-1" type="radio" name="radio" value="off" checked>
						<label for="fid-1">Женат</label>
					</div>
					<div class="form_toggle-item item-2">
						<input id="fid-2" type="radio" name="radio" value="on">
						<label for="fid-2">Холост</label>
					</div>
				</div>
			</div>
			<div>
				<h2 class="edit-text">Контактная информация</h2>
			</div>
			<div class="edit-box">
				<input class="edit-input" type="text" name="mail" placeholder="ivanov.ivan@gmail.com">
				<label class="edit-label">Почта</label>
			</div>
			<div class="edit-box">
				<input class="edit-input" type="tel" name="number-phone" pattern="\+375\-[0-9]{2}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}">
				<label class="edit-label">Телефон</label>
			</div>
			<div>
				<h2 class="edit-text">Опыт работы</h2>
			</div>
			<div class="edit-forms-exp">
				<div class="edit-fe-div">
					<label class="edit-fe-label">Начало работы</label>
					<select class="edit-fe-select">
				        <option value="january">Январь</option>
				        <option value="february">Февраль</option>
				        <option value="march">Март</option>
				        <option value="april">Апрель</option>
				        <option value="may">Май</option>
				        <option value="june">Июнь</option>
				        <option value="july">Июль</option>
				        <option value="august">Август</option>
				        <option value="september">Сентябрь</option>
				        <option value="october">Октябрь</option>
				        <option value="november">Ноябрь</option>
				        <option value="december">Декабрь</option>
    				</select>
    				<input class="edit-fe-input" type="text" name="year-start" placeholder="2019">
				</div>
				<div class="edit-fe-div">
					<label class="edit-fe-label">Окончание</label>
					<select class="edit-fe-select">
				        <option value="january">Январь</option>
				        <option value="february">Февраль</option>
				        <option value="march">Март</option>
				        <option value="april">Апрель</option>
				        <option value="may">Май</option>
				        <option value="june">Июнь</option>
				        <option value="july">Июль</option>
				        <option value="august">Август</option>
				        <option value="september">Сентябрь</option>
				        <option value="october">Октябрь</option>
				        <option value="november">Ноябрь</option>
				        <option value="december">Декабрь</option>
    				</select>
    				<input class="edit-fe-input" type="text" name="year-start" placeholder="2020">    				
				</div>
				<div class="edit-fe-div">
					<input class="edit-input" type="text" name="position" placeholder="Web-разработчик">
					<label class="edit-label">Должность</label>
				</div>
				<div class="edit-fe-div">
					<input class="edit-input" type="text" name="company" placeholder="Wargaming">
					<label class="edit-label">Организация</label>
				</div>
				<div class="edit-fe-div">
					<input class="edit-input" type="text" name="site" placeholder="http://">
					<label class="edit-label">Cайт</label>
				</div>
				<div class="edit-fe-div-bigger">
					<label class="edit-fe-label">Обязанности на рабочем месте</label><br>					
					<textarea class="edit-fe-textarea" rows="5" name="textarea-skills"></textarea>
				</div>
				<div class="edit-fe-div-bigger">
					<label class="edit-fe-label">О себе</label><br>					
					<textarea class="edit-fe-textarea" rows="5" name="textarea"></textarea>
				</div>
				<div class="edit-fe-new">
					<span class="edit-fe-span">Добавить новое место</span>
				</div>
			</div>
			<button class="edit-button">Сохранить</button>
	</form>
</main>
</html>
